<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line_red {
  fill: none;
  stroke: red;
  stroke-width: 2px;
}
.line_blue {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
</style>
<body>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// set the ranges
var x = d3.scaleTime()
			.range([0,width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.Arrested); });
// define the line
var valueline2 = d3.line()
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.NotArrested); });
  
// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("../JSON/Assault/crimedataassault-year-count-graph.json", function(error, data) {
  if (error) throw error;  
  // format the data
  data.forEach(function(d) {
      d.Arrested = +d.Arrested;
      d.NotArrested = +d.NotArrested;
  });
 
  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return Math.max(d.Year); }));
  y.domain([0, d3.max(data, function(d) {
	  return Math.max(d.Arrested, d.NotArrested); })]);
  
  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line_red")
      .attr("d", valueline)
      //.attr("data-legend",function(d) { return "Arrested"});
  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line_blue")
      .attr("d", valueline2)
      //.attr("data-legend",function(d) { return "NotArrested"})
      ;  
  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
    .ticks(10)
      .tickFormat(d3.format("d",0)));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y))
      ;

});

</script>
</body>
